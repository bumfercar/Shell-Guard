name: PR Command Handler

# PR 댓글에서 명령어 감지 시 실행
on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  handle-command:
    # PR에 달린 댓글만 처리
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

          # patterns.txt 파일 생성 (.gitignore되어 있으므로)
          cp scripts/config/patterns.txt.example scripts/config/patterns.txt

      - name: Get PR details
        id: pr
        run: |
          PR_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.issue.number }}")

          BASE_SHA=$(echo "$PR_DATA" | jq -r .base.sha)
          HEAD_SHA=$(echo "$PR_DATA" | jq -r .head.sha)

          echo "BASE_SHA=$BASE_SHA" >> $GITHUB_OUTPUT
          echo "HEAD_SHA=$HEAD_SHA" >> $GITHUB_OUTPUT

      - name: Parse and Execute Command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          PR_NUMBER: ${{ github.event.issue.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_SHA: ${{ steps.pr.outputs.BASE_SHA }}
          HEAD_SHA: ${{ steps.pr.outputs.HEAD_SHA }}
        run: |
          COMMAND=$(echo "$COMMENT_BODY" | grep -oE '^/[a-z-]+' | head -1)

          case "$COMMAND" in
            /scan|/ai-review)
              echo "Running analysis..."
              chmod +x scripts/main_analyzer.sh
              chmod +x scripts/modules/*.sh
              bash scripts/main_analyzer.sh
              ;;
            *)
              echo "Unknown command: $COMMAND"
              echo "Available commands: /scan, /ai-review"
              ;;
          esac
