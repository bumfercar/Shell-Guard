name: PR Command Handler

# PR 댓글에서 명령어 감지 시 실행
on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  handle-command:
    # PR에 달린 댓글만 처리
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Parse and Execute Command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          PR_NUMBER: ${{ github.event.issue.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          COMMENT_USER: ${{ github.event.comment.user.login }}
        run: |
          chmod +x scripts/modules/github_api.sh

          # 댓글 내용에서 명령어 추출
          COMMAND=$(echo "$COMMENT_BODY" | grep -oE '^/[a-z-]+' | head -1)

          case "$COMMAND" in
            /approve)
              echo "Approving PR..."
              bash scripts/modules/github_api.sh approve_pr "$PR_NUMBER"
              ;;
            /reject)
              echo "Rejecting PR..."
              bash scripts/modules/github_api.sh reject_pr "$PR_NUMBER"
              ;;
            /scan)
              echo "Re-scanning PR..."
              chmod +x scripts/main_analyzer.sh
              chmod +x scripts/modules/*.sh
              bash scripts/main_analyzer.sh
              ;;
            /ai-review)
              echo "Running AI review..."
              chmod +x scripts/main_analyzer.sh
              chmod +x scripts/modules/*.sh
              bash scripts/main_analyzer.sh
              ;;
            *)
              echo "Unknown command or not a command: $COMMAND"
              ;;
          esac
